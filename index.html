<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-image: url('img/bg.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="main" >
        <div class="inside_main">
            <div class="left_inside">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <h2>Login</h2>
                    </div>
                    <div class="col-md-6 col-sm-6"></div>
                    <div class="col-md-3 col-sm-3">
                        <h2>Register</h2>
                    </div>
                </div>
                <br/>
                <form action="">
                    <div class="form-group">
                        <label for="username" class="col-md-3 col-sm-3">UserName</label>
                        <input type="text" name="username" id="" class="form-control my_control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 col-sm-3">PassWord</label>
                        <input type="password" name="pswd" id="" class="form-control my_control">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success mr-2">Login</button>
                        <a href="#" class="text-dark ml-2">Forgot Password ?</a>
                    </div>
                </form>
            </div>

        </div>
        <div class="inside_main">
            <div class="right-inside text-center">
                <img src="img/logo.jpg" alt="" class="img-fluid pt-2">
                <!-- <br/><br/> -->
                <h2 class="text-light pt-3">Your Company Name</h2>
            </div>
        </div>
    </div>
</body>

</html>
